<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
		    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		         rel="stylesheet"
		         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		         crossorigin="anonymous">
				 <link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
				 	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
				 	crossorigin="anonymous" referrerpolicy="no-referrer" />
		   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		           integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		           crossorigin="anonymous"></script>
		   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/css/header.css">
    <style>
        body {
			background-image: url("https://img.freepik.com/premium-photo/abstract-pui2-light-background-wallpaper-colorful-gradient-blurry-soft-smooth-motion-bright-shine_792836-29463.jpg");
				   background-repeat: no-repeat;
				      background-size: cover;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
			background-image: url("https://t3.ftcdn.net/jpg/05/24/14/44/360_F_524144420_kAYcOWuld4q0ggrzc4ObD1CFMtr8ELk5.jpg");
							   background-repeat: no-repeat;
							      background-size: cover;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-refresh {
            background-color: #6c757d;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .btn-refresh:hover {
            background-color: #5a6268;
        }
    </style>
    <link rel="stylesheet" href="/css/navbar.css">
    <script>
        function refreshCaptcha() {
            console.log("Refreshing CAPTCHA...");
            const captchaImage = document.getElementById('captchaImage');
            captchaImage.src = '/captcha?' + new Date().getTime();
        }
    </script>
</head>
<body>
    <div th:replace="header :: header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <div class="form-header text-center">
                    <h1 class="h3 mb-3 font-weight-normal">User Registration - Sign Up</h1>
                </div>
                <form th:action="@{/process_register}" th:object="${user}" method="post">
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />
                    </div>
                    <div class="form-group">
                        <label for="captcha">CAPTCHA</label>
                        <div>
                            <img id="captchaImage" th:src="@{/captcha}" alt="CAPTCHA image" />
                           
                        </div>
                        <input type="hidden" th:field="*{hiddenCaptcha}" />
                        <label for="captchaText">Enter CAPTCHA text</label>
                        <input type="text" id="captchaText" th:field="*{captcha}" class="form-control" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <div th:if="${message != null}">
                    <span style="color:red;" th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
