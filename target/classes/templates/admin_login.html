<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Login</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
		    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		         rel="stylesheet"
		         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		         crossorigin="anonymous">
				 <link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
				 	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
				 	crossorigin="anonymous" referrerpolicy="no-referrer" />
		   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		           integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		           crossorigin="anonymous"></script>
		   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/css/header.css">
		<link rel="stylesheet" href="css/footer.css">
    <style>
        body {
           background-image: url("https://img.freepik.com/premium-vector/modern-abstract-technology-background-design-vector-illustration_29865-6366.jpg");
		   background-repeat: no-repeat;
		      background-size: cover;
		     
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-image: url("https://img.freepik.com/free-vector/blue-digital-presentation-banner-with-text-space_1017-27431.jpg");
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
			background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
 <div th:replace="header :: header"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <div class="form-header text-center">
                    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
                </div>
                <form action="#" th:action="@{/admin_login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div><br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
 <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
            </div>
        </div>
    </div>
</body>
</html>
