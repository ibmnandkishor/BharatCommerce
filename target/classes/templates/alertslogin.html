<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/alertslogin.css">
</head>
<body>
<alertslogin>
   <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Welcome to BharatCommerce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-center align-items-start">
                            <!-- Offers Column -->
                            <div class="col-md-6 offers-column">
                                <h4>Today's Offers</h4>
                                <img src="biryani.png" alt="Offers" id="offers-img"><br><br>
								<p id="offers-text">Get extra 10% off on your first order</p>
								<p id="coupon">Coupon code: BHARATFIRST</p>
                            </div>

                            <!-- Login Form Column -->
                            <div class="col-md-6">
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    </div>
                                    <button type="submit" class="btn btn-custom w-100">Login</button>
                                </form>
                                <div class="social-login text-center mt-4">
                                    <h5 style="color: white;">----------or login with----------</h5>
                                    <a href="#" class="btn btn-google w-100 mb-2">
                                        <img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt="Google Logo"> Google
                                    </a>
                                    <a href="#" class="btn btn-facebook w-100 mb-2">
                                        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Logo"> Facebook
                                    </a>
                                    <a href="#" class="btn btn-insta w-100 mb-2">
                                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo"> Instagram
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Script to trigger modal on page load -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var myModal = new bootstrap.Modal(document.getElementById('loginModal'), {
                keyboard: false
            });
            myModal.show();
        });
    </script>


    </alertslogin>
</body>
</html>
