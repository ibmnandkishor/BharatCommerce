<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	         rel="stylesheet"
	         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	         crossorigin="anonymous">
			 <link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			 	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			 	crossorigin="anonymous" referrerpolicy="no-referrer" />
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	           integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	           crossorigin="anonymous"></script>
	   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<style>
	.contact-form-container {
	    max-width: 500px; /* Adjust the width as needed */
	    margin: auto; /* Center the form */
	}

	.contact-form {
	    border: 1px solid #ddd;
	    border-radius: 8px;
	    padding: 20px;
	   background-image: url("https://static.vecteezy.com/system/resources/thumbnails/005/157/645/small_2x/indian-flag-theme-republic-day-watercolor-texture-patriotic-background-free-vector.jpg");
	   background-repeat: no-repeat;
	   background-size: cover;
	   background-position: center;
	   	
	}
	body{
		background-image: url("https://t3.ftcdn.net/jpg/02/62/71/08/360_F_262710803_CAKuDCLCdRsNLRhyI6hollZZmQrziJrk.jpg");
					background-size: cover;
	}

	.contact-form h1 {
	    font-size: 1.5rem;
	    margin-bottom: 20px;
	}

	.contact-form button {
	    margin-top: 10px;
	}
	
</style>

<body>
	
	<div th:replace="header :: header"></div>

	   <div class="container mt-5 contact-form-container">
	       <div class="contact-form">
	           <h1 class="mb-4">Contact Us</h1>
	           <form th:action="@{/contact}" th:object="${contactForm}" method="post">
	               <div class="form-group">
	                   <label for="name" style="font-size: 20px; color: black;">Name:</label>
	                   <input type="text" id="name" class="form-control" th:field="*{name}" required />
	               </div>

	               <div class="form-group">
	                   <label for="email" style="font-size: 20px; color: black;">Email:</label>
	                   <input type="email" id="email" class="form-control" th:field="*{email}" required />
	               </div>

	               <div class="form-group">
	                   <label for="subject" style="font-size: 20px; color: black;">Subject:</label>
	                   <input type="text" id="subject" class="form-control" th:field="*{subject}" required />
	               </div>

	               <div class="form-group">
	                   <label for="message" style="font-size: 20px; color: black;">Message:</label>
	                   <textarea id="message" class="form-control" th:field="*{message}" rows="5" required></textarea>
	               </div>

	               <button type="submit" class="btn btn-primary">Send</button>
	           </form>

	           <!-- Display message if available -->
	           <p class="mt-3" th:if="${message}" th:text="${message}"></p>
	       </div>
	   </div>
	  </div>  <br><br><br><br><br><br><br><br><br>
	  <div th:replace="footer :: footer"></div> 
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
	       document.addEventListener('DOMContentLoaded', function() {
	           const message = document.querySelector('p[th\\:if]');
	           if (message && message.textContent.trim() !== "") {
	               // Show the message for a few seconds then clear it
	               setTimeout(() => {
	                   message.textContent = "";
	               }, 5000); // 5 seconds
	           }
	       });
	   </script>
</body>
</html>
