<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Cart</title>
</head>
<body>
    <h1>Cart Overview</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productId}">Product ID</td>
                <td th:text="${item.quantity}">Quantity</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
