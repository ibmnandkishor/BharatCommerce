<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <!-- Check if cart is empty -->
        <div th:if="${cartItems.isEmpty()}">
            <p>Your cart is empty.</p>
        </div>
        <!-- Display cart items if not empty -->
        <div th:if="${!cartItems.isEmpty()}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate through each cart item -->
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <img th:src="@{${item.product.imageUrl}}" alt="Product Image" class="product-image">
                        </td>
                        <td th:text="${item.product.name}">Product Name</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="'₹' + ${item.product.price}">0.00</td>
                        <td th:text="'₹' + ${item.product.price * item.quantity}">0.00</td>
                    </tr>
                </tbody>
            </table>
            <!-- Display total price -->
            <h4>Total: ₹ <span th:text="${total}">0.00</span></h4>
            <!-- Checkout form -->
            <form th:action="@{/cart/checkout}" method="post">
                <button type="submit" class="btn btn-primary">Checkout</button>
            </form>
        </div>
    </div>
</body>
</html>
