
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .social-login img {
            width: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<alertslogin>
   <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Welcome to BharatCommerce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-center align-items-start">
                            <!-- Offers Column -->
                            <div class="col-md-6 offers-column">
                                <h4>Today's Offers</h4>
                                <img src="biryani.png" alt="Offers" id="offers-img"><br><br>
                                <p id="offers-text">Get extra 10% off on your first order</p>
                                <p id="coupon">Coupon code: BHARATFIRST</p>
                            </div>

                            <!-- Registration Form Column -->
                            <div class="col-md-6">
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                                    </div>
                                    <button type="submit" class="btn btn-custom w-100">Register</button>
                                </form>
                                <div class="text-center mt-4">
                                    <h5>Already have an account? <a href="/user_login" class="btn btn-primary">Sign In</a></h5>
                                </div>
                                <div class="social-login">
                                    <a href="#" class="btn btn-google w-100">
                                        <img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt="Google Logo"> Google
                                    </a>
                                    <a href="#" class="btn btn-facebook w-100">
                                        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Logo"> Facebook
                                    </a>
                                    <a href="#" class="btn btn-insta w-100">
                                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo"> Instagram
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Script to trigger modal on page load -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var myModal = new bootstrap.Modal(document.getElementById('registerModal'), {
                keyboard: false
            });
            myModal.show();
        });
    </script>
</alertslogin>
</body>
</html>
