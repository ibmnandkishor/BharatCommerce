
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Created</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Product Created Successfully</h1>
        <p>Product Name: <span th:text="${product.name}"></span></p>
        <p>Brand: <span th:text="${product.brand}"></span></p>
        <p>Category: <span th:text="${product.category}"></span></p>
        <p>Price: $<span th:text="${product.price}"></span></p>
        <p>Image:</p>
        <img th:src="@{${product.imageUrl}}" alt="Product Image" class="img-fluid" height="200" width="200"/>
        <a href="/products/create" class="btn btn-primary mt-3">Create Another Product</a>
        <a href="/products/list" class="btn btn-secondary mt-3">Back to Product List</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
